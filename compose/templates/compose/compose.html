{% extends 'base.html' %}

{% block title %}Compose - ServerAgent{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compose Files</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Compose Files</h1>
    
    <h2>Write Compose File</h2>
    <form method="post" action="{{ url_for('compose.write_compose_file') }}">
        <label for="compose_content">Compose Content:</label><br>
        <textarea name="compose_content" rows="10" cols="50"></textarea><br>
        <label for="file_name">File Name:</label>
        <input type="text" name="file_name" required><br>
        <button type="submit">Save and Run</button>
    </form>

    <h2>Manage Compose Files</h2>
    <ul>
        {% for compose_file in compose_files %}
            <li>
                {{ compose_file }}
                <a href="{{ url_for('compose.edit_compose_file', file_name=compose_file) }}">Edit</a>
                <a href="{{ url_for('compose.delete_compose_file', file_name=compose_file) }}">Delete</a>
                <a href="{{ url_for('compose.run_compose_file', file_name=compose_file) }}">Run</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
{% endblock %}
